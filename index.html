<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="profile-card">
    <img src="images/bg-pattern-card.svg" id="background-img-container" alt="profile background image">
    <img id="profile-image"src="images/image-victor.jpg" alt="profile image">
    <div class="profile-details-container">
      <h3>Victor Crest <span id="age-text">26</span> </h3>
      <h4 id="location-text">London</h4>
    </div>  
    <div class="stats-container">
    <ul>
      <li>80K<span>Followers</span></li>
      <li>803K<span>Likes</span></li>
      <li>1.4K<span>Photos</span></li>  
    </ul>
    </div> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jay Jasmine</a>.
  </div>
</body>
</html>
